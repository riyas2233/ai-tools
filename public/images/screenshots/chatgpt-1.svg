<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#F8F9FA"/>
  <rect x="50" y="50" width="700" height="500" rx="12" fill="white" stroke="#E1E5E9" stroke-width="2"/>
  <rect x="50" y="50" width="700" height="60" fill="#10A37F" rx="12"/>
  <rect x="50" y="110" width="700" height="2" fill="#10A37F"/>
  <text x="80" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">ChatGPT</text>
  <circle cx="700" cy="80" r="20" fill="white"/>
  <text x="700" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#10A37F">GPT</text>
  
  <rect x="80" y="140" width="640" height="300" fill="#FFFFFF" stroke="#E1E5E9"/>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" fill="#333">User: Help me write a product description for wireless headphones</text>
  <rect x="100" y="190" width="600" height="200" fill="#F8F9FA" rx="8"/>
  <text x="120" y="220" font-family="Arial, sans-serif" font-size="14" fill="#333">ChatGPT: Here's a compelling product description for wireless headphones:</text>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="12" fill="#666">Experience premium sound quality with our cutting-edge wireless headphones.</text>
  <text x="120" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666">Features include:</text>
  <text x="140" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666">• Active noise cancellation</text>
  <text x="140" y="310" font-family="Arial, sans-serif" font-size="12" fill="#666">• 30-hour battery life</text>
  <text x="140" y="330" font-family="Arial, sans-serif" font-size="12" fill="#666">• Crystal-clear audio with deep bass</text>
  <text x="140" y="350" font-family="Arial, sans-serif" font-size="12" fill="#666">• Comfortable over-ear design</text>
  
  <rect x="80" y="470" width="500" height="40" fill="white" stroke="#E1E5E9" rx="20"/>
  <text x="100" y="495" font-family="Arial, sans-serif" font-size="14" fill="#999">Type your message here...</text>
  <circle cx="650" cy="490" r="15" fill="#10A37F"/>
  <text x="650" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">→</text>
</svg>
